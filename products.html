<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Items - SmartCampusMart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav class="navbar container">
            <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i> <span>SmartCampusMart</span></a>
            
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <input type="text" placeholder="Search..." id="global-search">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="nav-icons">
                <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
                <a href="sell.html" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Sell</a>
                <a href="login.html" class="icon-btn"><i class="far fa-user"></i></a>
                <a href="cart.html" class="icon-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge-count">0</span>
                </a>
                <button class="mobile-toggle"><i class="fas fa-bars"></i></button>
            </div>
        </nav>
        <div class="nav-links mobile-only">
            <a href="index.html">Home</a>
            <a href="products.html">Browse Shop</a>
            <a href="sell.html">Sell Item</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </header>

    <main class="container section-padding products-layout">
        <aside class="sidebar">
            <div class="filter-group">
                <h3>Categories</h3>
                <ul class="filter-list" id="category-filters">
                    <li><label><input type="checkbox" value="all" checked> All</label></li>
                    <li><label><input type="checkbox" value="Books"> Textbooks</label></li>
                    <li><label><input type="checkbox" value="Electronics"> Electronics</label></li>
                    <li><label><input type="checkbox" value="Furniture"> Furniture</label></li>
                    <li><label><input type="checkbox" value="Clothing"> Clothing</label></li>
                    <li><label><input type="checkbox" value="Daily Supplies"> Daily Supplies</label></li>
                </ul>
            </div>

            <div class="filter-group">
                <h3>Condition</h3>
                <ul class="filter-list">
                    <li><label><input type="checkbox" name="condition-filter" value="new"> Brand New</label></li>
                    <li><label><input type="checkbox" name="condition-filter" value="like-new"> Like New</label></li>
                    <li><label><input type="checkbox" name="condition-filter" value="good"> Good</label></li>
                    <li><label><input type="checkbox" name="condition-filter" value="fair"> Fair</label></li>
                </ul>
            </div>

            <div class="filter-group">
                <h3>Price Range</h3>
                <div class="form-group">
                    <input type="number" id="price-min" placeholder="Min Price">
                </div>
                <div class="form-group">
                    <input type="number" id="price-max" placeholder="Max Price">
                </div>
            </div>
        </aside>

        <section class="products-content">
            <div class="flex-between mb-4">
                <p class="text-muted">Showing <span id="item-count">0</span> items</p>
                <div class="sort-wrapper">
                    <select id="sort-select" class="form-select" style="padding: 5px;">
                        <option value="newest">Newest Listed</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
            </div>

            <div class="product-grid" id="products-container">
                <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
            </div>

            <div class="pagination" id="pagination-container"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-bottom"><p>&copy; 2025 SmartCampusMart.</p></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
