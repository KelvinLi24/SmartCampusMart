<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - SmartCampusMart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav class="navbar container">
            <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i> <span>SmartCampusMart</span></a>
            <a href="products.html" class="btn btn-outline btn-sm">Continue Shopping</a>
        </nav>
    </header>

    <main class="container section-padding">
        <h1 class="mb-4">Your Cart</h1>

        <div class="cart-layout">
            <div class="cart-items-container" id="cart-items-wrapper">
                <div class="empty-state" style="text-align: center; padding: 40px; color: var(--text-muted);">
                    <i class="fas fa-shopping-basket" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <p>Your cart is currently empty.</p>
                </div>
            </div>

            <div class="cart-summary-card">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Platform Fee</span>
                    <span style="color: var(--secondary-color);">Free (Student)</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button onclick="window.location.href='checkout.html'" class="btn btn-primary btn-block mt-4">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
